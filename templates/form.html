    <section id="news" class="single-page scrollblock">

        <h1>AirTrack!</h1>
        <div class="row">
          <div class="span12">
            <div class="cform" id="theme-form">
              <form action="/flightStatus" method="post" class="cform-form">
                <div class="row">
                  <div class="span6"> <span class="your-name">
                    <h2>Enter your airline carrier:</h2>
                    <input type="text" id="airline" name="airline" placeholder="Carrier (airline) code" class="cform-text" size="40" title="your name">
                    </span> 
                  </div>
                    <div class="span6"> <span class="your-email">
                    <h2>Enter your flight number:</h2>
                    <input type="text" name="number" placeholder="Flight number" class="cform-text" size="40" title="your email">
                    </span> </div>
                </div>
                    <div class="row">
                  <div class="span4"> <span class="company">
                    <h2>Enter the year:</h2>
                    <select name="year">Year</option>
                    <option value='2014'>2014</option>
                    <option value='2013'>2013</option>
                    <option value='2012'>2012</option>
                    </select>
                    </span> </div>
                  <div class="span4"> <span class="website">
                    <h2>Enter the month:</h2>
                    <select name="month">Select Month</option>
                    <option value='01'>January</option>
                    <option value='02'>February</option>
                    <option value='03'>March</option>
                    <option value='04'>April</option>
                    <option value='05'>May</option>
                    <option value='06'>June</option>
                    <option value='07'>July</option>
                    <option value='08'>August</option>
                    <option value='09'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                    </select>
                    </span> </div>
                  <div class="span4"> <span class="website">
                    <h2>Enter the day</h2>
                    <select name="day">
                    <option value='01'>01</option>
                    <option value='02'>02</option>
                    <option value='03'>03</option>
                    <option value='04'>04</option>
                    <option value='05'>05</option>
                    <option value='06'>06</option>
                    <option value='07'>07</option>
                    <option value='08'>08</option>
                    <option value='09'>09</option>
                    <option value='10'>10</option>

                    <option value='14'>14</option>

                    <option value='19'>19</option>
                    <option value='20'>20</option>
                    <option value='21'>21</option>
                    <option value='22'>22</option>

                    <option value='28'>28</option>
                    <option value='29'>29</option>
                    <option value='30'>30</option>
                    <option value='31'>31</option>
                    </select>
                    </span> </div>
                  </div>
                <div>
                </br>

    <!--ANALYTICS CODE-->
    <script type="text/javascript">
    $(document).ready(function(){

      var airlines = [];

        $.ajax({
          url:'static/airline.json',
          dataType:'json',
          success: function(data){
            
            for (var i = 0, j = data.airlines.length; i < j; i++){
                if(typeof data.airlines[i].iata !== 'undefined'){
                    airlines.push(data.airlines[i].name + "||" +data.airlines[i].iata)
                }
            }
            console.log(airlines)
              $('#airline').autocomplete({
                source: airlines,
              });
          }
        });

      $('#airline').keyup(function(){
        
      });
    });
  </script>
